<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrapで整えたページ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <div class="container my-5">
    <h1 class="text-center mb-4">ユーザー一覧（APIから取得）</h1>
    <ul id="userList" class="list-group"></ul>

    <h2 class="text-center mt-5 mb-3">Flexboxレイアウト</h2>
    <div class="d-flex justify-content-around flex-wrap">
      <div class="p-3 border rounded bg-light">A</div>
      <div class="p-3 border rounded bg-light">B</div>
      <div class="p-3 border rounded bg-light">C</div>
    </div>

    <h2 class="text-center mt-5 mb-3">Gridレイアウト</h2>
    <div class="row g-3">
      <div class="col-md-4"><div class="p-3 border rounded bg-light text-center">1</div></div>
      <div class="col-md-4"><div class="p-3 border rounded bg-light text-center">2</div></div>
      <div class="col-md-4"><div class="p-3 border rounded bg-light text-center">3</div></div>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
