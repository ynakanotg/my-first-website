<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My First Page</title>
  <!-- CSSファイルの読み込み -->
  style.css
</head>
<body>
  <h1>Hello, GitHub Pages!</h1>
  <button onclick="sayHello()">Click Me</button>

  <!-- JavaScriptファイルの読み込み -->
  <script src="script.js"></script>

  <p id="message">こんにちは！</p>
  <button onclick="changeText()">文字を変える</button>

  <script>
  function changeText() {
    document.getElementById("message").innerText = "JavaScriptで変更されました！";
  }
  </script>

</body>
</html>
