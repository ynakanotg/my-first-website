<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイバーセキュリティについて</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">ユーザー一覧（APIから取得）</h1>
    <ul id="userList" class="space-y-4"></ul>

    <h2 class="text-2xl font-semibold text-center mt-10 mb-4">Flexboxレイアウト</h2>
    <div class="flex flex-wrap justify-around gap-4">
      <div class="bg-white border rounded shadow p-6 w-24 text-center">A</div>
      <div class="bg-white border rounded shadow p-6 w-24 text-center">B</div>
      <div class="bg-white border rounded shadow p-6 w-24 text-center">C</div>
    </div>

    <h2 class="text-2xl font-semibold text-center mt-10 mb-4">Gridレイアウト</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div class="bg-white border rounded shadow p-6 text-center">1</div>
      <div class="bg-white border rounded shadow p-6 text-center">2</div>
      <div class="bg-white border rounded shadow p-6 text-center">3</div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
